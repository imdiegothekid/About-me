<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Replica </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="topsection">
            <header>
                <h1 class="titulo">Interested in us <br> working together? </h1>
            </header>
            <p class="text_reach"> You can reach us here:</p>
            <a class="text_mailto" href="mailto:contact@gidimobile.com">✉️contact@gidimobile.com</a>
            <p class="text_checkus"> Check us out on socialmedia: </p>
            <ul id="lista1">
                <li> <a target="_blank" href="https://www.facebook.com/gidimoworld?_rdc=2&_rdr"> F </a></li>
                <li><a target="_blank" href="https://twitter.com/mygidimo"> T</a></li>
                <li><a target="_blank" href="https://www.instagram.com/gidimoworld/"> I</a></li>
                <li><a target="_blank" href="https://www.linkedin.com/company/gidimobile/mycompany/"> L</a></li>
            </ul>

        </section>

        <form class="bottomsection">
            <header>
                <h3 class="getin_text">Get in touch </h3>
            </header>
            <section class="formulario">
                <div class="relleno">
                    <label for="subject"></label>
                    <input id="subject " type="text" placeholder="Subject">
                </div>
                <div class="relleno">
                    <label for="message"></label>
                    <input id="message " type="text" placeholder="Message">
                </div>
                <div class="relleno">
                    <label for="name"></label>
                    <input id="name " type="text" placeholder="Name">
                </div>
                <div class="relleno">
                    <label for="email"></label>
                    <input id="email " type="mail" placeholder="Email">
                </div>
                <div class="relleno">
                    <label for="phonenumber"></label>
                    <input id="phonenumber " type="telf" placeholder="Phone number">
                </div>
                <div>
                    <button class="boton_send">Send Message</button>
                </div>
            </section>
        </form>
    </main>
</body>

</html>
